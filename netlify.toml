# Redirects
[[redirects]]
  from = "/device-info.html"
  to = "/specs.html"
  status = 301
  force = true

# HTML pages - serve stale while revalidating in background
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Homepage (index.html served at /)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Netlify-CDN-Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# CSS - long-lived immutable cache (1 year)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS - long-lived immutable cache (1 year)
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images - long-lived immutable cache (1 year)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Sitemap and robots - CDN edge cache, short browser cache
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Netlify-CDN-Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Netlify-CDN-Cache-Control = "public, max-age=86400"

# Favicon - long cache
[[headers]]
  for = "/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# All pages - security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"
